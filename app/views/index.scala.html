<!DOCTYPE html>
<html ng-app="themoviedbApp">
    <head>
        <title>Search movies</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.css")">
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls-0.13.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers.js")" type="text/javascript"></script>
        <script>

        </script>
    </head>

    <body ng-controller="MoviesCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-4 search-movies">
                    <input class="form-control" id="query" type="text" name="query">
                    <button ng-click="searchMovies()" class="btn btn-primary btn-sm" id="search">Search</button>
                    <div class="noSearchValue">Please type here a movie title.</div>
                </div>
                <div class="col-md-4 add-list">
                @helper.form(action = routes.Application.addList) {
                    <input class="form-control" type="text" name="listName">
                    <button class="btn btn-success btn-sm" id="createList">New list</button>
                }
                </div>
                <div class="col-md-4 open-list form-group">
                    <select class="form-control" id="favoriteList"></select>
                    <button class="btn btn-info btn-sm" id="openList">Open list</button>
                </div>
            </div>

            <div class="pagination-row">
                <pagination boundary-links="true" ng-show="totalItems != 0" total-items="totalItems" max-size="maxSize"
                items-per-page="itemsPerPage" ng-model="currentPage" ng-change="changePage()"></pagination>
            </div>

            <div class="row" id="movies">
                <div ng-repeat="mov in movieList" class="movie">
                    <div ng-click="addToFavorite()" class='favorite-button-add'></div>
                    <div class='movie-title'>{{mov.title}}</div>
                    <img name="posterPath" ng-src="{{mov.poster_path}}">
                </div>
            </div>

        </div>
    </body>
</html>
