<!DOCTYPE html ng-app="themoviedbApp">
<html>
    <head>
        <title>Search movies</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers.js")" type="text/javascript"></script>
    </head>

    <body ng-controller="MovieCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-4 search-movies">
                    <input id="query" type="text" name="query">
                    <button id="search">Search</button>
                </div>
                <div class="col-md-4 add-list">
                    @helper.form(action = routes.Application.addList) {
                        <input type="text" name="listName">
                        <button id="createList">New list</button>
                    }
                </div>
                <div class="col-md-4 open-list">
                    <select id="favoriteList"></select>
                    <button id="openList">Open list</button>
                </div>
            </div>

            <div class="row" id="movies">

            </div>
        </div>
    </body>
</html>
